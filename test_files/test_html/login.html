<!DOCTYPE html>
<html>
	<head>
		<title>E-Shop.io</title>
        <link rel = "stylesheet" type ="text/css" href ="style.css">
	</head>

    <body>

    <form action="login.php" method="post">
    
        <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
    
        <button type="submit" name="submit">Login</button>
        <label>
            <input type="checkbox" checked="unchecked" name="team_member"> Team Member
            <input type="checkbox" checked="checked" name="manager"> Manager
        </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Not a member? <a href="register.html">Register</a></span>
        </div>
    </form>

</body>
</html>
