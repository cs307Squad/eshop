<meta id="my-data" data-name="{{ cck }}">
<head>
    <script>
    function setcheckone (){
        let $('#my-data').data() = 1
    }
    function setchecktwo (){
        let $('#my-data').data() = 2
    }
    function setcheckthree (){
        let $('#my-data').data() = 3
    }
    </script>
</head>
<body>
<style>
    head {
        font-size: 100px;
    }

    .float-container {
        border: 3px solid #fff;
        padding: 20px;
    }

    .float-child {
        width: 50%;
        float: left;
        padding: 20px;
        border: 2px solid red;
    }

    .flip-template {
        background-color: transparent;
        width: 300px;
        height: 200px;
        border: 1px solid #f1f1f1;
        perspective: 1000px;
    }

    .flip-template-in {
        position: relative;
        text-align: center;
        transition: transform 1s;
        transform-style: preserve-3d;
    }

    .flip-template:hover .flip-template-in {
        transform: rotateY(180deg);
    }

    .flip-template-front, .flip-template-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }

    .flip-template-front {
        background-color: #bbb;
        color: black;
    }

    .flip-template-back {
        background-color: grey;
        color: white;
        transform: rotateY(180deg);
    }
</style>
<div class="float-container">
<div class="float-child">
<div class="flip-template">
        <div class="flip-template-in">
            <div class="flip-template-front">
                <a href="#" onclick="setcheckone()" >
                    <img src="https://i.ibb.co/gzhtKX2/nextpage1.png" alt="C" style="width:300px;height:300px;">
                </a>
            </div>
            <div class="flip-template-back">
            <h1>Spread</h1>
            </div>
        </div>
</div>
</div>
<div class = "float-child">
<div class="flip-template">
        <div class="flip-template-in">
            <div class="flip-template-front">
            <a href="#" onclick="setchecktwo()" >
                <img src="https://i.ibb.co/GFNMb0V/newpage.png" alt="A" style="width:300px;height:300px;">
            </a>
            </div>
            <div class="flip-template-back">
            <h1>Condense</h1>
            </div>
        </div>
</div>
</div>
</div>
<br><br><br><br><br><br>
<div class="flip-template">
        <div class="flip-template-in">
            <div class="flip-template-front">
            <a href="#" onclick="setcheckthree()" >
                <img src="https://i.ibb.co/Dgh0GjG/nextpage.png" alt="B" style="width:300px;height:300px;">
            </a>
            </div>
            <div class="flip-template-back">
            <h1>Sideway</h1>
            </div>
        </div>
</div>
<button type="submit" name="1">Submit</button>
{% if mn == usr %}
<h>Accept Change Request?</h>
    <container>
    <button type="submit" name="2">Yes</button>
    <button type="submit" name="3">No</button>
    </container>
{% endif mn == usr %}
</body>
